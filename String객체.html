<script>
    var a = "apple"; //String 객체의 인스턴스 생성!!
    /*
        주의) 모든 객체가 new 연산자로 생성된는 것은 아니다..
        특히 String의 경우엔 new 연산자에 의해 인스턴스를 생략할 수 있다.

        객체타입임에도 불구하고 마치 일반 데이터타입처럼 메모리에 올리는 법을 제공해주는데
        이런 방법을 가치켜 묵시적(암시적) 생성법이라 한다.
    */ 
   var s = new String("banana");
   console.log(s.length);
   var y = "banana";
   //가장 처음에 발견된 a자가 몇번째 존재하는지를 출력하시오..
   console.log(y.indexOf("a"));
   console.log(y.lastIndexOf("a"));
</script>
