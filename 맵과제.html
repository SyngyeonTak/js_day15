<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myMap{
            width: 100%;
            height: 800px;
            background: yellow;
        }
    </style>
    <script>
        var storeArray = [
            {
                content: "피자음식전문점",
                pos:{
                    lati: 37.495467,
                    longi: 127.115907
                },
                url: "../img/food/pizza.png"
            },
            {
                content: "햄버거음식전문점",
                pos:{
                    lati: 37.496467,
                    longi: 127.116907
                },
                url: "../img/food/hamburgur.png"
            },
            {
                content: "팝콘음식전문점",
                pos:{
                    lati: 37.497467,
                    longi: 127.114907
                },
                url: "../img/food/popcorn.png"
            },
            {
                content: "치킨음식전문점",
                pos:{
                    lati: 37.492467,
                    longi: 127.118907
                },
                url: "../img/food/chicken.png"
            },
            {
                content: "찌개음식전문점",
                pos:{
                    lati: 37.493467,
                    longi: 127.113907
                },
                url: "../img/food/soup.png"
            }
        ]; //맛집들을 보유할 일차원 배열, 현재 길이는 0, 왜? 텅비었으니까..
        
        var myMap;

        function init(){
            myMap = document.getElementById("myMap");
            createMap();
        }

        function createMap(){

            //맵 생성하기
            var map = new google.maps.Map(myMap, {
                center: new google.maps.LatLng(37.494467, 127.017907),
                zoom: 17
            });

            for(var i=0; i<storeArray.length;i++){
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(storeArray[i].pos.lati, storeArray[i].pos.longi),
                    icon: {
                        url: storeArray[i].url,
                        scaledSize: new google.maps.Size(45, 45)
                    }
                });

                //마커를 적용할 맵 지정
                marker.setMap(map);

                //정보창 띄우기
                var popup = new google.maps.InfoWindow({
                    content: storeArray[i].content
                });
                //적용할 맵과 마커지정
                popup.open(map, marker);
            }
        }   

    </script>
</head>
<body>
    <div id = "myMap"></div>
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=init"></script>
